{% extends 'base.html' %}

{% block header %}
  <h3 class="m-3">{% block title %}New Task{% endblock %}</h3>
{% endblock %}

  {% block content %}
  {% if error %}
  <div class="alert alert-warning" role="alert">
    error
  </div>
  {% endif %}
  <form method="post">
    <div class="m-3">
      <label
	for="title"
	class="form-label">
	Title
      </label>
      <input
        name="title"
        class="form-control"
        id="title"
        value="{{ task.title }}" required>
    </div>
    <div class="m-3">
      <label for="description" class="form-label">Description
      </label>
      <textarea name="description" id="description" class="form-control">{{ task.description }}</textarea>
    </div>
    <div class="m-3">
      <label for="due_date" class="form-label">Due Date
      </label>
      <input type="date" id="due_date" name="due_date" class="form-control" value="{{ task.due_at }}">
    </div>
    <div class="m-3">
      <input type="submit" class="btn btn-primary" value="Save">
    </div>
  </form>
{% endblock %}
